<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="https://cdn.pmine.org/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.pmine.org/bootstrap-5.3.2/js/bootstrap.bundle.min.js"> </script>
    <link href="https://cdn.pmine.org/fdsprivate/pmine-bs.css" rel="stylesheet">
    <title class="lang" key="uuidgen"></title>
</head>

<body>
    {% load static %}

    {% include 'op/'|add:lang|add:'/navbar.html' %}

    <div class="container" style="padding-top: 100px; padding-bottom: 30px">
        {% block body %}
        {% endblock %}
    </div>

    {% include 'op/'|add:lang|add:'/footdiv.html' %}

    <script type="text/javascript" src="https://cdn.pmine.org/jQuery/jquery.js"></script>
    <script>
        lang = "{{lang}}"
        var arrLang = {
            "en": {
                "uuidgen": "UUID Generator",
                "generate": "Generate 1 UUID randomly",
                "generate4": "Generate 4 UUID randomly",
            },
            "zh": {
                "uuidgen": "生成 UUID",
                "generate": "随机生成1个UUID",
                "generate4": "随机生成4个UUID",
            },
            "ja": {
                "uuidgen": "UUID ジェネレーター",
                "generate": "ランダムに 1 つの UUID を生成",
                "generate4": "ランダムに 4 つの UUID を生成",
            }
        };

        document.addEventListener("DOMContentLoaded", (refreash()))

        function refreash() {
            $(".lang").each(function (index, element) {
                $(this).text(arrLang[lang][$(this).attr("key")]);
                $(this).val(arrLang[lang][$(this).attr("key")]);
            });

        }
    </script>
</body>

</html>
